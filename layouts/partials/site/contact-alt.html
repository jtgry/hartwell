<section class="block-container">
  <div class="contact">
    <h2>Ready to schedule a recording session?</h2>
    <form method="post" action="/thanks/" name="contact-alt" netlify-honeypot="bot-field" data-netlify="true">
      <label class="invisible">Donâ€™t fill this out: <input name="bot-field"></label>
      <div class="form-group">
        <label class="form-label">What's your name?</label>
        <input type="text" class="form-control" name="name" id="name" />
      </div>
      <div class="form-group">
        <label class="form-label">How about an Email Address?</label>
        <input type="text" class="form-control" name="email" id="email" />
      </div>
      <div class="form-group">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Project Needs</label>
        <p><small>Check all that apply</small></p>
        <input type="checkbox" class="form-control" name="Producing" id="producing" value="producing"><label for="producing">Producing</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="form-control" name="Mixing" id="mixing" value="mixing"><label for="mixing">Mixing</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="form-control" name="Mastering" id="mastering" value="mastering"><label for="mastering">Mastering</label>
      </div>
      <button class="button shadow" type="submit" value="send"><span>Submit</span></button>
    </form>
  </div> 
</section>
